<div class="page">
  <h1 class="mb-4">Baza Klienta</h1>
  <button class="mb-2" mat-raised-button color="primary"
          (click)="updateClient()">
    Dodaj Klienta
  </button>
  <app-client-table *ngIf="clients" [clients]="clients"
                    (updateClientEmitter)="updateClient($event)"
                    (deleteClientEmitter)="deleteClient($event)"></app-client-table>
</div>
