<div class="modal-header">
  <h4>{{clientModel ? 'Edytuj' : 'Dodaj'}} Klienta</h4>
  <button class="btn-close" type="button" (click)="onDismiss()"></button>
</div>
<div class="modal-body pb-0">
  <form class="pt-2 ps-5 pe-5">
    <div class="login-container">
        <form class="d-flex flex-column align-items-center mb-4" [formGroup]="clientForm">
          <mat-form-field>
            <mat-label>Pesel</mat-label>
            <input autofocus type="text" matInput formControlName="pesel">
            <mat-error *ngIf="peselControl.hasError('required')">
              Pole wymagane
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Imie</mat-label>
            <input autofocus type="text" matInput formControlName="first_name">
            <mat-error *ngIf="firstNameControl.hasError('required')">
              Pole wymagane
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nazwisko</mat-label>
            <input autofocus type="text" matInput formControlName="surname">
            <mat-error *ngIf="surnameControl.hasError('required')">
              Pole wymagane
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Adres</mat-label>
            <input autofocus type="text" matInput formControlName="address">
            <mat-error *ngIf="addressControl.hasError('required')">
              Pole wymagane
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Czy może wziąć pożyczke</mat-label>
            <input autofocus type="text" matInput formControlName="can_get_loan">
          </mat-form-field>
        </form>
    </div>
  </form>
</div>
<div class="modal-footer justify-content-between">
  <button mat-stroked-button color="accent" (click)="onDismiss()">Anuluj</button>
  <button mat-raised-button color="primary" (click)="saveClient()">Zapisz</button>
</div>
