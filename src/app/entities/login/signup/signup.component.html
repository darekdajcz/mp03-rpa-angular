<div class="h-100 login-background">
  <form class="w-50 h-100 opacity-100">
    <div class="login-container">
      <mat-toolbar class="login-toolbar" color="primary">Zarejestruj konto w banku</mat-toolbar>
      <mat-card class="p-3">
        <form class="d-flex flex-column align-items-center" [formGroup]="signUpForm" (ngSubmit)="onSubmit()" >

          <mat-form-field>
            <mat-icon matPrefix>person_outline</mat-icon>
            <input autofocus type="text" matInput placeholder="Nazwa" formControlName="name">
            <mat-error *ngIf="nameControl.hasError('required')">
              Pole wymagane
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-icon matPrefix>alternate_email</mat-icon>
            <input autofocus type="text" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="emailControl.hasError('required')">
              Pole wymagane
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input type="password" autocomplete="false" matInput placeholder="Hasło"  formControlName="password">
            <mat-error *ngIf="passwordControl.hasError('required')">
              Pole wymagane
            </mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary">ZAŁÓŻ KONTO</button>
        </form>
      </mat-card>
    </div>
  </form>
</div>
