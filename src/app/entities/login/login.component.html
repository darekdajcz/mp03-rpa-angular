<div class="h-100 login-background">
    <form class="w-50 h-100 opacity-100">
      <div class="login-container">
          <mat-toolbar class="login-toolbar" color="primary">Zaloguj sie do banku</mat-toolbar>
          <mat-card class="p-3">
            <form class="d-flex flex-column align-items-center mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
              <mat-form-field>
                <mat-icon matPrefix>person_outline</mat-icon>
                <input autofocus type="text" matInput placeholder="Login" formControlName="email">
                <mat-error *ngIf="emailControl.hasError('required')">
                  Pole wymagane
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-icon matPrefix>lock_outline</mat-icon>
                <input type="password" autocomplete="false" matInput placeholder="Hasło"  formControlName="password">
                <mat-error *ngIf="passwordControl.hasError('required')">
                  Pole wymagane
                </mat-error>
              </mat-form-field>
              <button type="submit" mat-raised-button color="primary">ZALOGUJ</button>
            </form>
            <span style="font-size: 15px">Jeśli nie masz jeszcze konta, zarejestruj się <a routerLink ='/register'>Rejestracja</a></span>
          </mat-card>
      </div>
    </form>
</div>
