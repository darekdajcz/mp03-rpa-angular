<div class="page background">
  <h1 class="mb-4">{{'bank.header' | translate}}</h1>
  <button *ngIf="canEdit()" class="mb-2" mat-raised-button color="primary"
          (click)="updateBank()">
    {{'bank.add-bank' | translate}}
  </button>
  <app-bank-table *ngIf="banks" [banks]="banks" [canEdit]="canEdit()"
                  (updateBankEmitter)="updateBank($event)"
                  (deleteBankEmitter)="deleteBank($event)"
                  (detailsBankEmitter)="detailsBank($event)"></app-bank-table>
</div>
