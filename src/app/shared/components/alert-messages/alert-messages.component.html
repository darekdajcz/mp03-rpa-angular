<div class="alerts">
  <div *ngFor="let alert of alerts">
    <div class="{{cssClass(alert)}}"
         #alertBox (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
      <a class="close" (click)="removeAlert(alert)">
        x
      </a>
      <div>{{alert.message | translate}}</div>
    </div>
  </div>
</div>
