<div class="modal-header">
  <h4>{{messageHeader | translate}}</h4>
  <button class="btn-close" type="button" (click)="onDismiss()"></button>
</div>
<div class="modal-body pb-0">
</div>
<div class="modal-footer justify-content-between">
  <button mat-stroked-button color="warn" (click)="onDismiss()">{{'no' | translate}}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{'yes' | translate}}</button>
</div>
